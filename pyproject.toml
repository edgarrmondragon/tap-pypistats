[build-system]
build-backend = "hatchling.build"
requires = [
  "hatch-vcs",
  "hatchling",
]

[project]
name = "tap-pypistats"
readme = "README.md"
keywords = [
  "meltano",
  "pypistats",
  "singer-io",
  "singer-tap",
]
license.file = "LICENSE"
dynamic = [
  "version",
]
dependencies = [
  "requests==2.31",
  "requests-cache==1.2.0",
]
optional-dependencies.tests = [
  "pytest==8.0.1",
  "pytest-httpserver==1.0.9",
]
urls.Documentation = "https://github.com/edgarrmondragon/tap-pypistats#readme"
urls.Homepage = "https://github.com/edgarrmondragon/tap-pypistats"
scripts."tap-pypistats" = "tap_pypistats.tap:main"

[tool.hatch.version]
source = "vcs"

[tool.ruff]
line-length = 100
preview = true
target-version = "py38"

[tool.ruff.lint]
select = [
  "F",
  "W",
  "E",
  "C90",
  "I",
  "UP",
  "S",
  "BLE",
  "FA",
  "G",
  "PIE",
  "PERF",
  "FURB",
  "LOG",
  "RUF",
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101"]
